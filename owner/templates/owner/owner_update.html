<!DOCTYPE html>
<html>
<head><title>Update Owner</title></head>
<body>
    <h1>Update Owner: {{ owner.user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        Phone: <input type="text" name="phone" value="{{ owner.phone }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'owner_list' %}">Back to Owners</a>
</body>
</html>
