<!DOCTYPE html>
<html>
<head><title>Delete Owner</title></head>
<body>
    <h1>Delete Owner: {{ owner.user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this owner?</p>
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'owner_list' %}">Cancel</a>
</body>
</html>
