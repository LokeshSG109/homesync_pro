<!DOCTYPE html>
<html>
<head><title>Update Renter</title></head>
<body>
    <h1>Update Renter: {{ renter.user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        Phone: <input type="text" name="phone" value="{{ renter.phone }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'renter_list' %}">Back to Renters</a>
</body>
</html>
