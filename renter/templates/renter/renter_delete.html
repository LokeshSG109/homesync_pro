<!DOCTYPE html>
<html>
<head><title>Delete Renter</title></head>
<body>
    <h1>Delete Renter: {{ renter.user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this renter?</p>
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'renter_list' %}">Cancel</a>
</body>
</html>
