<!DOCTYPE html>
<html>
<head><title>Delete Location</title></head>
<body>
    <h1>Delete Location: {{ location.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this location?</p>
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'location_list' %}">Cancel</a>
</body>
</html>
